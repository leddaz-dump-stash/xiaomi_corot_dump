#Device discribe config


#GPU
[
name:gpu
cooling_name:devfreq-13000000.mali
def_target:0
select_higher:1
]

#battery
[
name:battery
cooling_name:battery
def_target:0
select_higher:1
]

#backlight
[
name:backlight-clone
cooling_name:brightness0-clone
def_target:200
select_higher:0
]

#temp_state
[
name:temp_state
path:/sys/class/thermal/thermal_message/temp_state
def_target:0
select_higher:1
]

#hbm
[
name:thermal-hbm-disabled
path:/sys/class/mi_display/disp-DSI-0/thermal_hbm_disabled
def_target:0
select_higher:1
]

#wifi_limit
[
name:wifi_limit
path:/sys/class/thermal/thermal_message/wifi_limit
def_target:0
select_higher:1
]

#SIC
[
name:thermal_fcc_override
path:/sys/class/power_supply/battery/constant_charge_current
def_target:22000000
select_higher:0
]

#modem SCG 
[
name:mtk-cl-scg-off
cooling_name:scg-off-pa2
def_target:0
select_higher:1
]

#modem_limit
[
name:modem_limit
path:/sys/class/thermal/thermal_message/modem_limit
def_target:0
select_higher:1
]

#modem_level
[
name:modem_level
path:/sys/class/thermal/thermal_message/modem_level
def_target:0
select_higher:1
]

#poor_modem_limit
[
name:poor_modem_limit
path:/sys/class/thermal/thermal_message/poor_modem_limit
def_target:0
select_higher:1
]

#connsys_limit
[
name:connsys_limit
path:/sys/class/thermal/thermal_message/connsys_limit
def_target:0
select_higher:1
]

#market_download_limit
[
name:market_download_limit
path:/sys/class/thermal/thermal_message/market_download_limit
def_target:0
select_higher:1
]

#atc mode
[
name:atc_enable
path:/sys/class/thermal/thermal_message/atc_enable
def_target:0
select_higher:1
]

#thermal_max_brightness
[
name:thermal_max_brightness
path:/sys/class/thermal/thermal_message/thermal_max_brightness
def_target:0
select_higher:1
]

#tzdriver_current_mode
#value 0 means bind the tee thread to little core,while 1 means to be binded to CPU7
[
name:tzdriver_current_mode
path:/sys/class/thermal/thermal_message/tzdriver_current_mode
def_target:1
select_higher:0
]

